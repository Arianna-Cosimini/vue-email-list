<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />


</head>

<body>

    <div id="app">

        <div class="container p-5 text-center">

            <h1 class="display-1 mb-3 fw-semibold">Generatore di Emails</h1>

            <!-- aggiunto evento click per stampare il contenuto in pagina -->
            <button type="button" @click="generateEmails()" class="mb-5 btn btn-outline-danger">invia</button>

        </div>

        <!-- controllo se il numero di email generate è uguale a 10
        se lo è tramite v-for stampo il contenuto in pagina -->
        <div v-if="emailGenerated === 10" class="w-25 m-auto">

            <ol class="list-group list-group-numbered justify-content-center flex-wrap ">
                <li v-for="email in emails" class="list-group-item align-text-start">{{ email }}</li>
            </ol>

        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src='https://unpkg.com/vue@3'></script>
    <script src="./js/script.js"></script>
</body>

</html>
